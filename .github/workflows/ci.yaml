name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Write app.env
        run: |
          touch app.env
          echo PORT=${{ secrets.ENV_PORT }} >> app.env
          echo DB_DRIVER=${{ secrets.ENV_DB_DRIVER }} >> app.env
          echo DB_SOURCE=${{ secrets.ENV_DB_SOURCE }} >> app.env
          cat  app.env

      - name: Build Docker image
        run: |
          docker build -t benpeng/jungle .
          docker push benpeng/jungle
